<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!--semantic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>

    <!-- Site Properties -->
    <title>Login Example - Semantic</title>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            username: {
                                identifier: 'username',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: '아이디를 입력하세요'
                                    },
{#                                    {#}
{#                                        type: 'email',#}
{#                                        prompt: 'email형식을 입력하세요'#}
{#                                    }#}
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: '비밀번호를 입력하세요'
                                    },
                                    {
                                        type: 'length[0]',
                                        prompt: '비밀번호는 6자 이상입니다'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                <h1>DIYT</h1>
            </div>
        </h2>
        <form action="{{ request.url }}" method="post" class="ui large form">
            {{ form.csrf_token }}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        {{ form.username(placeholder="아이디", size=20) }}
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        {{ form.password(placeholder="비밀번호", size=20) }}
                    </div>
                </div>
                <input type="submit" name="confirm" value="로그인" class="ui fluid large teal submit button">
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            처음이신가요?<a href="#">회원 가입</a>
        </div>
    </div>
</div>

</body>

</html>
